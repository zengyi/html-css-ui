<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Triangles</title>
    <style>
      .triangle {
        position: relative;
        background-color: red;
        width: 100px;
        height: 100px;
      }

      .triangle::before {
        content: "";
        position: absolute;
        right: -80px;
        top: calc(50% - 40px);
        border: 40px solid transparent;
        border-left-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="triangle" style="margin-bottom:1rem"></div>
    <a href="https://blog.webdevsimplified.com/2020-03/css-triangles/">
      https://blog.webdevsimplified.com/2020-03/css-triangles/
    </a>
  </body>
</html>
